<ion-content>

  <div> <br> </div>
  <div style=" width: 100%;"> 

      <table height="auto" width="200px" style="margin: 0 auto;">

        <caption>Total</caption>

        <tr>
          <th>Mes</th>
          <th>Cantidad</th>
        </tr>     
       
        <tr class="align-items-center" *ngFor="let infoTotal of Total">
          <td>             
            <ion-note>{{infoTotal.indicador}}</ion-note>
          </td>
          <td>             
            <ion-note>{{infoTotal.cantidad}}</ion-note>
          </td>
        </tr>
      </table>

  </div>

  <ion-item (click)="Permanente()"><ion-icon name="arrow-forward-sharp"></ion-icon></ion-item>
 
</ion-content>
