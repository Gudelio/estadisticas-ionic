<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="text">
      <ion-card-title >
       BIENVENIDO
      </ion-card-title>
    </div>
   </div>

  <ion-list *ngIf="info">

    <ion-card>

      <ion-card-header>
        <ion-card-title>
          {{info.nombre}}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item lines="none">
          <ion-icon name="mail"></ion-icon>
          <ion-label class="overflow-visible">{{info.correo}}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="call"></ion-icon>
          <ion-label>{{info.telefono}}</ion-label>
        </ion-item>

 
      <ion-button size="small"  shape="round" (click)="logoutPage()">Logout
          <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>

      </ion-card-content>
      
    </ion-card>

  </ion-list>

</ion-content>
