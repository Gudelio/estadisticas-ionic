<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="updateestadistica" text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title size="small">Salarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
        Agregar registro
    </ion-card-header>
  
    <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="addSalarios.indicador" placeholder="aÃ±o-mes"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="number" [(ngModel)]="addSalarios.cantidad" placeholder="cantidad"></ion-input>
        </ion-item>
      
        <ion-button expand="block" color="success" (click)="AddSalarios(addSalarios.indicador, addSalarios.cantidad)">Agregar</ion-button>
    </ion-card-content>
  
  </ion-card>
  
  
    <div> <br> </div>
  
    <div style="margin:0 20px; width: 100%; overflow: scroll;"> 
  
        <table height="auto" width="400px">
  
          <caption>Salarios $</caption>
  
          <tr>
            <th>Mes</th>
            <th>Cantidad</th>
            <th>Opciones</th>
          </tr>     
         
          <tr class="align-items-center" *ngFor="let infoSalarios of Salarios">
            <td>             
              <ion-note>{{infoSalarios.indicador}}</ion-note>
            </td>
            <td>             
              <ion-note>${{infoSalarios.cantidad}}</ion-note>
            </td>
            <td>
              <ion-button size="small" color="primary" (click)="UpdateSalarios(infoSalarios.id, infoSalarios.indicador, infoSalarios.cantidad)"><ion-icon name="create-outline"></ion-icon></ion-button>
              <ion-button size="small" color="danger" (click)="DeleteSalarios(infoSalarios.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </td>
          </tr>
        </table>

        <br>
      
    </div> 

    

</ion-content>
