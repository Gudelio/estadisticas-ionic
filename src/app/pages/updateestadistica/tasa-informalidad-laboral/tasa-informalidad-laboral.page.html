<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="updateestadistica" text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title size="small">Tasa de Informalidad Laboral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
        Agregar registro
    </ion-card-header>
  
    <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="addTasaInformalidadlaboral.indicador" placeholder="indicador"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="number" [(ngModel)]="addTasaInformalidadlaboral.cantidad" placeholder="cantidad"></ion-input>
        </ion-item>
      
        <ion-button expand="block" color="success" (click)="AddTasaInformalidadLaboral(addTasaInformalidadlaboral.indicador, addTasaInformalidadlaboral.cantidad)">Agregar</ion-button>
    </ion-card-content>
  
  </ion-card>
  
  
    <div> <br> </div>
  
    <div style="margin:0 20px; width: 100%; overflow: scroll;"> 
  
        <table height="auto" width="400px">
  
          <caption>Tasa de Informalidad Laboral %</caption>
  
          <tr>
            <th>Indicador</th>
            <th>Cantidad</th>
            <th>Opciones</th>
          </tr>     
         
          <tr class="align-items-center" *ngFor="let infoTasaInformalidad of TasaInformalidadLaboral">
            <td>             
              <ion-note>{{infoTasaInformalidad.indicador}}</ion-note>
            </td>
            <td>             
              <ion-note>{{infoTasaInformalidad.cantidad}} %</ion-note>
            </td>
            <td>
              <ion-button size="small" color="primary" (click)="UpdateTasaInformalidadLaboral(infoTasaInformalidad.id, infoTasaInformalidad.indicador, infoTasaInformalidad.cantidad)"><ion-icon name="create-outline"></ion-icon></ion-button>
              <ion-button size="small" color="danger" (click)="DeleteTasaInformalidadLaboral(infoTasaInformalidad.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </td>
          </tr>
        </table>
      
    </div> 

</ion-content>
