<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="variables" text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title size="small">Vinculación Laboral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <br>

  <div style="margin-left: 20px; margin-right: 10px; margin-bottom: 20px; width: 95%; overflow: scroll;"> 
  
    <table height="250px" width="auto">

      <caption>Vinculación Laboral</caption>

      <tr>
        <th style="width: 180px;">CONCEPTO</th>
        <th *ngFor="let infoVinculacionLaboral of VinculacionLaboral">
          <ion-note style="color: white;">{{infoVinculacionLaboral.periodo}}</ion-note>
        </th>
      </tr>

      <tr class="align-items-center" >
        <td style="text-align: justify;">           
          Personas Atendidas
        </td>
        <td *ngFor="let infoVinculacionLaboral of VinculacionLaboral">           
          <ion-note>{{infoVinculacionLaboral.personasAtendidas}}</ion-note>
        </td>
      </tr>

      <tr class="align-items-center" >
        <td style="text-align: justify;">            
          Personas Colocadas
        </td>
        <td *ngFor="let infoVinculacionLaboral of VinculacionLaboral">         
          <ion-note>{{infoVinculacionLaboral.personasColocadas}}</ion-note>
        </td>
      </tr>

      <tr class="align-items-center" >
        <td style="text-align: justify;">            
          Plazas Ofrecidas
        </td>
        <td *ngFor="let infoVinculacionLaboral of VinculacionLaboral">         
          <ion-note>{{infoVinculacionLaboral.plazasOfrecidas}}</ion-note>
        </td>
      </tr>

    </table>
  
</div> 

</ion-content>
